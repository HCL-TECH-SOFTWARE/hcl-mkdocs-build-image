# Pointing to the directory where mkdocs.yml can be found
source: src/test/e2e
# Pointing to the destination containing mkdocs.yml and docs
target: target/e2e
# List of all versions to be rendered
all_versions:
  - v1
  - v2
  - v3
  - v5.1
# Generate files without version number to point to the latet version
generate_redirects: true
